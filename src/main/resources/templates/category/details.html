<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('Details')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>
<h1 th:text="${category.name}"></h1>
<ul th:each="recipe : ${category.recipes}">
    <li><a th:href="@{|/recipes/${recipe.id}|}" th:text="${recipe.name}"></a></li>
</ul>
<div>
    <form th:action="@{|/category/${category.id}/delete|}" method="post">
        <button type="submit">Delete</button>
    </form>
</div>
</body>
</html>
