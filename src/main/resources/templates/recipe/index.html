<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('Recipes')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>
<div>
    <form th:action="@{${action}}">
        <button type="submit" th:text="${switch}">All</button>
    </form>
</div>
<div>
    <div th:each="recipe : ${recipes}">
        <p th:text="${recipe.name}"></p>
    </div>
</div>
</body>
</html>
