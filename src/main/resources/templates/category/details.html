<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('Details')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>
<div class="container">
    <div class="category">
        <h1 th:text="${category.name}"></h1>
        <ul>
            <li th:each="recipe : ${category.recipes}"><a th:href="@{|/recipes/${recipe.id}|}" th:text="${recipe.name}"></a></li>
        </ul>
    </div>
    <div>
        <form th:action="@{|/category/${category.id}/delete|}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this category??')">Delete</button>
        </form>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
